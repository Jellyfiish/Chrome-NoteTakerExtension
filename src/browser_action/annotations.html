<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link href="../../bootstrap.min.css" rel="stylesheet">
  <link href="style-annotations.css" rel="stylesheet">
  <link href="spectrum.css" rel="stylesheet" >
  <script src="../../jquery-3.2.1.min.js"></script>
  <script src="../../bootstrap.min.js"></script>
  <script src="spectrum.js"></script>
  <title>Annotations</title>
</head>

<body>
  <div class="container">
    <div>
      <span class="pull-right toggle-menu">Close</span>
      <h2>Annotations</h2>
    </div>

    <div id="notes"></div>

    <div class="modal fade" id="annotation-modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span>&times;</span></button>
            <h4 class="modal-title" id="modalLabel">Add annotation</h4>
          </div>
          <div class="modal-body">
            <p id="note-text"></p>
            <form>
              <div class="form-group">
                <label for="annotation-text" class="control-label">Annotation:</label>
                <textarea class="form-control" id="annotation-text"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" data-loading-text="Saving..." id="save-annotation-btn">Save</button>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="annotations_action.js"></script>
  <script src="../../node_modules/jwt-decode/build/jwt-decode.js"></script>
</body>

</html>
